<div>
  <mat-card
    class="wine-card"
    [class]="wine.quantityInCart > 0 ? 'is-stock-shadow' : 'out-stock-shadow'"
  >
    <mat-card-header>
      <mat-card-title>{{ wine.name }}</mat-card-title>
      <mat-card-subtitle
        class="wine-subtitle"
        [class]="wine.quantityInCart > 0 ? 'is-stock-color' : 'out-stock-color'"
        >{{
          wine.quantityInCart > 0 ? "available" : "unavilable"
        }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content class="wine-content">
      <div class="img-container">
        <img height="350px" [src]="wine.imgUrl" alt="" />
      </div>
      <div class="price">Price: {{ wine.price }} â‚¬</div>
    </mat-card-content>
    <mat-card-actions class="btn-actions">
      <button
        mat-icon-button
        color="primary"
        (click)="decrement()"
        *ngIf="wine.quantityInCart > 0"
      >
        -
      </button>
      
      <div>{{ wine.quantityInCart }}</div>

      <button mat-icon-button color="primary" (click)="increment()">+</button>
    </mat-card-actions>
  </mat-card>
</div>
