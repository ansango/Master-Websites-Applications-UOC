<div>
  <mat-card
    class="wine-card"
    [class]="wine.isOnStock() ? 'is-stock-shadow' : 'out-stock-shadow'"
  >
    <mat-card-header>
      <mat-card-title>{{ wine.name }}</mat-card-title>
      <mat-card-subtitle
        class="wine-subtitle"
        [class]="wine.isOnStock() ? 'is-stock-color' : 'out-stock-color'"
        (click)="unavilableWine()"
        >available</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content class="wine-content">
      <div class="img-container">
        <img height="350px" src="{{ wine.imgUrl }}" alt="" />
      </div>
      <div class="price">Price: {{ wine.price }} â‚¬</div>
    </mat-card-content>
    <mat-card-actions class="btn-actions">
      <button
        mat-icon-button
        color="primary"
        (click)="decrement()"
        [disabled]="counter === 0"
      >
        -
      </button>
      <div>{{ counter }}</div>
      <button mat-icon-button color="primary" (click)="increment()">+</button>
    </mat-card-actions>
  </mat-card>
</div>
