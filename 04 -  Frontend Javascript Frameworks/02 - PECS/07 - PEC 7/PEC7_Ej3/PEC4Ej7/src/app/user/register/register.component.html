<div class="wrapper-register">
  <div class="form-group wrapper-form">
    <h2>Register</h2>
    <h2>{{ message }}</h2>
    <form
      class="register-form"
      (ngSubmit)="register(registerForm)"
      [formGroup]="registerForm"
    >
      <div class="register-group">
        <div class="user-name">
          <mat-form-field appearance="fill" class="field">
            <mat-label>username</mat-label>
            <input
              matInput
              type="text"
              placeholder="Username"
              required
              name="username"
              formControlName="username"
              required
            />
            <mat-error
              *ngIf="
                (registerForm.get('username')!.dirty ||
                  registerForm.get('username')!.touched ||
                  message) &&
                registerForm.get('username')?.invalid
              "
            >
              <div *ngIf="registerForm.get('username')?.errors?.required">
                username is required
              </div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="password">
          <mat-form-field appearance="fill" class="field">
            <mat-label>password</mat-label>
            <input
              matInput
              type="text"
              placeholder="Password"
              required
              name="password"
              formControlName="password"
              required
            />
            <mat-error
              *ngIf="
                (registerForm.get('password')!.dirty ||
                  registerForm.get('password')!.touched ||
                  message) &&
                registerForm.get('password')?.invalid
              "
            >
              <div *ngIf="registerForm.get('password')?.errors?.required">
                password is required
              </div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="wrapper-button">
        <button type="submit" mat-raised-button color="primary">Register</button>
      </div>
    </form>
  </div>
</div>
