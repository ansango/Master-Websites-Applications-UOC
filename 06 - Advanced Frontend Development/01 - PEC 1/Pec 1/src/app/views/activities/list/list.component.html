<div class="wrapper-blocks">
  <div class="wrapper-table">
    <div class="main-container">
      <div class="table-container">
        <div class="table-row heading">
          <div class="row-item">Name</div>
          <div class="row-item">Category</div>
          <div class="row-item">Price</div>
          <div class="row-item">Language</div>
          <div class="row-item">Date</div>
          <div class="row-item">Actions</div>
        </div>
        <div
          class="table-row"
          *ngFor="let activity of activities"
          [class.selected]="activity === selectedActivity"
        >
          <div class="row-item">{{ activity.name }}</div>
          <div class="row-item">{{ activity.category }}</div>
          <div class="row-item">{{ activity.price }}</div>
          <div class="row-item">{{ activity.language }}</div>
          <div class="row-item">
            {{ activity.date | date: "dd/MM/yyyy" }}
          </div>
          <div class="row-item buttons">
            <button (click)="onSelect(activity)">Show</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper-detail">
    <app-detail
      [activity]="selectedActivity"
    ></app-detail>
  </div>
</div>
