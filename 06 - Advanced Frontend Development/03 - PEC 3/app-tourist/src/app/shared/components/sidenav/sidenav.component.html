<mat-nav-list>
  <a mat-list-item [routerLink]="['/']" (click)="onSidenavClose()">
    <mat-icon>Home</mat-icon>
    <span class="nav-caption">Awesome Activities</span>
  </a>
  <a
    mat-list-item
    [routerLink]="['/favorites']"
    *ngIf="(isAuthenticated$ | async) && (userType$ | async) === 'tourist'"
    (click)="onSidenavClose()"
  >
    <mat-icon>assignment_ind</mat-icon>
    <span class="nav-caption">Favorites</span>
  </a>
  <a
    mat-list-item
    [routerLink]="['/my-activities']"
    *ngIf="(isAuthenticated$ | async) && (userType$ | async) === 'tourist'"
    (click)="onSidenavClose()"
  >
    <mat-icon>account_balance</mat-icon
    ><span class="nav-caption">My Activities</span>
  </a>
  <a
    mat-list-item
    [routerLink]="['/profile']"
    *ngIf="isAuthenticated$ | async"
    (click)="onSidenavClose()"
  >
    <mat-icon>assignment_ind</mat-icon>
    <span class="nav-caption">Profile</span>
  </a>
  <a
    mat-list-item
    [routerLink]="['/admin']"
    *ngIf="(isAuthenticated$ | async) && (userType$ | async) === 'company'"
    (click)="onSidenavClose()"
  >
    <mat-icon>account_balance</mat-icon
    ><span class="nav-caption">Admin</span></a
  >
  <a
    mat-list-item
    [routerLink]="['/auth']"
    *ngIf="!(isAuthenticated$ | async)"
    (click)="onSidenavClose()"
  >
    <mat-icon>account_balance</mat-icon
    ><span class="nav-caption">Login</span></a
  >
  <a
    mat-list-item
    [routerLink]="['/auth/signup']"
    *ngIf="!(isAuthenticated$ | async)"
    (click)="onSidenavClose()"
  >
    <mat-icon>account_balance</mat-icon
    ><span class="nav-caption">Signup</span></a
  >
  <a mat-list-item *ngIf="isAuthenticated$ | async" (click)="onLogout($event)">
    <mat-icon>account_balance</mat-icon
    ><span class="nav-caption">Logout</span></a
  >
</mat-nav-list>
