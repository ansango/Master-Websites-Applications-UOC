<div class="container-view">
  <div class="wrapper">
    <mat-card fxLayout="column">
      <h2>Education</h2>
      <div fxLayout="row" fxLayoutAlign="start center">
        <button mat-raised-button color="primary" [routerLink]="['edu/add']">
          Add Education
        </button>
      </div>
      <div *ngIf="(education$ | async)!.length === 0">
        <div class="skeleton-container">
          <ngx-skeleton-loader></ngx-skeleton-loader>
          <ngx-skeleton-loader></ngx-skeleton-loader>
          <ngx-skeleton-loader></ngx-skeleton-loader>
          <ngx-skeleton-loader></ngx-skeleton-loader>
        </div>
      </div>
      <table
        *ngIf="(education$ | async)!.length > 0"
        mat-table
        [dataSource]="education"
        class="mat-elevation-z2"
      >
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let education">{{ education.type }}</td>
        </ng-container>
        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef>Level</th>
          <td mat-cell *matCellDef="let education">{{ education.level }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let education">{{ education.name }}</td>
        </ng-container>
        <ng-container matColumnDef="university">
          <th mat-header-cell *matHeaderCellDef>University</th>
          <td mat-cell *matCellDef="let education">{{ education.school }}</td>
        </ng-container>
        <ng-container matColumnDef="finish date">
          <th mat-header-cell *matHeaderCellDef>Finish Date</th>
          <td mat-cell *matCellDef="let education">
            {{ education.finishDate | date: "dd/MM/yyyy" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let education">
            <button
              class="actions"
              mat-button
              color="primary"
              [routerLink]="['edu/edit', education.id]"
            >
              Update
            </button>
            <button class="actions" mat-button (click)="onDelete(education.id)">
              Delete
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>
  </div>
</div>
