<div class="container mt-2" *ngIf="isEditing">
  <div class="row">
    <div class="col-4">
      <input
        type="text"
        class="form-control hidden"
        [formControl]="titleInput"
      />
    </div>
    <div class="col-8">
      <button class="btn btn-primary ml-2" type="button" (click)="submitTask()">
        Submit
      </button>
    </div>
  </div>
</div>

<div class="container mt-2">
  <div class="row">
    <div class="col-4" [class.completed]="todo.done">
      {{ todo.title }}
    </div>
    <div class="col-8">
      <button
        class="btn btn-success"
        type="button"
        (click)="completeTask()"
        *ngIf="!todo.done"
      >
        Done
      </button>
      <button
        class="btn btn-primary ml-2"
        type="button"
        (click)="editTask()"
        *ngIf="!todo.done"
      >
        Edit
      </button>
      <button class="btn btn-danger ml-2" type="button" (click)="deleteTask()">
        Delete
      </button>
    </div>
  </div>
</div>

<hr />
<hr />
