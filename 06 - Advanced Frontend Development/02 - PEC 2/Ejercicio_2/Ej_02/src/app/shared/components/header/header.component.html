<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand logo" [routerLink]="['/']"
      ><span> Awesome Activities</span></a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li
          class="nav-item"
          *ngIf="
            (isAuthenticated$ | async) && (userType$ | async) === 'tourist'
          "
        >
          <a class="nav-link" href="#" [routerLink]="['/favorites']"
            >Favorites</a
          >
        </li>
        <li
          class="nav-item"
          *ngIf="
            (isAuthenticated$ | async) && (userType$ | async) === 'tourist'
          "
        >
          <a class="nav-link" href="#" [routerLink]="['/my-activities']"
            >My Activities</a
          >
        </li>
        <li class="nav-item" *ngIf="isAuthenticated$ | async">
          <a class="nav-link" href="#" [routerLink]="['/profile']">Profile</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            [routerLink]="['/admin']"
            *ngIf="
              (isAuthenticated$ | async) && (userType$ | async) === 'company'
            "
            >Admin</a
          >
        </li>

        <li class="nav-item" *ngIf="!(isAuthenticated$ | async)">
          <a class="nav-link" href="#" [routerLink]="['/auth']">Login</a>
        </li>
        <li class="nav-item" *ngIf="!(isAuthenticated$ | async)">
          <a class="nav-link" href="#" [routerLink]="['/auth/signup']"
            >Signup</a
          >
        </li>
        <li class="nav-item" *ngIf="isAuthenticated$ | async">
          <a class="nav-link" href="#" (click)="onLogout($event)">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
