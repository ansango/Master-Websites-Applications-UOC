<app-hero></app-hero>
<div class="p-10 md:p-20 text-center">
  <h1 class="font-bold text-2xl md:text-6xl">Brewdog Beers</h1>
</div>
<div class="max-w-7xl mx-auto px-8">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      class="
        animate__animated animate__bounce animate__fadeIn
        flex
        justify-center
        items-center
      "
      *ngFor="let beer of beers"
    >
      <div class="py-10">
        <div
          class="flex max-w-md bg-white shadow-lg rounded-lg overflow-hidden"
        >
          <div class="w-1/3">
            <img src="{{ beer.imgURL }}" />
          </div>

          <div class="w-2/3 p-4 flex flex-col justify-between">
            <div>
              <h2 class="mb-2 text-gray-900 font-bold text-xl uppercase">
                {{ beer.name }}
              </h2>
              <p class="mb-2 text-gray-600 text-sm capitalize">
                {{ beer.subtitle }}
              </p>
              <p class="mb-2 text-gray-700 font-bold">ABV: {{ beer.abv }}</p>
            </div>
            <div class="flex justify-end">
              <button
                class="
                  px-3
                  py-2
                  bg-gray-800
                  text-white text-xs
                  font-bold
                  uppercase
                  rounded
                "
                [routerLink]="['/beer', beer._id]"
              >
                info
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
